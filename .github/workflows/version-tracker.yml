name: Version Tracker

on:
  push:
    branches:
      - main

jobs:
  update-version:
    runs-on: ubuntu-latest
    name: Update version and create Cloudflare subdomain
    permissions:
      contents: write
      pull-requests: read

    # Only run if this isn't a version tracking commit (prevent loops)
    if: "!contains(github.event.head_commit.message, '[version-tracker]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Get PR number from merge commit
        id: get-pr
        run: |
          PR_NUMBER=$(git log -1 --pretty=format:%s | grep -oP '#\K\d+' || echo "0")
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Get contributors from PR
        id: get-contributors
        if: steps.get-pr.outputs.pr_number != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = parseInt('${{ steps.get-pr.outputs.pr_number }}');
            if (prNumber > 0) {
              const pr = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              });

              const reviews = await github.rest.pulls.listReviews({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              });

              const approvers = reviews.data
                .filter(r => r.state === 'APPROVED')
                .map(r => r.user.login);

              const contributors = [pr.data.user.login, ...approvers];
              const uniqueContributors = [...new Set(contributors)];

              core.setOutput('contributors', JSON.stringify(uniqueContributors));
            } else {
              core.setOutput('contributors', '[]');
            }

      - name: Calculate version number
        id: update-version
        run: |
          # Read current version
          CURRENT_VERSION=$(cat versions.json | jq -r '.currentVersion')
          NEW_VERSION=$((CURRENT_VERSION + 1))
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js site
        run: npm run build

      - name: Deploy to Cloudflare Pages
        id: deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler pages deploy out \
            --project-name=wevibing-ai \
            --branch=v${{ steps.update-version.outputs.new_version }} \
            --commit-hash=${{ github.sha }} > deploy-output.txt

          # Extract deployment URL from wrangler output
          DEPLOYMENT_URL=$(grep -oP 'https://[^\s]+\.pages\.dev' deploy-output.txt | head -1)
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $DEPLOYMENT_URL"

          echo "deploy_url=https://v${{ steps.update-version.outputs.new_version }}.wevibing.ai" >> $GITHUB_OUTPUT

      - name: Update versions.json with deployment info
        run: |
          # Get all the info we need
          NEW_VERSION="${{ steps.update-version.outputs.new_version }}"
          COMMIT_SHA=$(git rev-parse HEAD)
          MERGED_AT=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          PR_NUMBER="${{ steps.get-pr.outputs.pr_number }}"
          CONTRIBUTORS='${{ steps.get-contributors.outputs.contributors }}'
          DEPLOYMENT_URL="${{ steps.deploy.outputs.deployment_url }}"
          DEPLOY_URL="https://v${NEW_VERSION}.wevibing.ai"

          if [ -z "$CONTRIBUTORS" ] || [ "$CONTRIBUTORS" = "null" ]; then
            CONTRIBUTORS='[]'
          fi

          # Update versions.json
          jq --arg version "$NEW_VERSION" \
             --arg mergedAt "$MERGED_AT" \
             --arg prNumber "$PR_NUMBER" \
             --arg deployUrl "$DEPLOY_URL" \
             --arg pagesDeploymentUrl "$DEPLOYMENT_URL" \
             --arg commitSha "$COMMIT_SHA" \
             --argjson contributors "$CONTRIBUTORS" \
             '.currentVersion = ($version | tonumber) |
              .versions += [{
                version: ($version | tonumber),
                mergedAt: $mergedAt,
                prNumber: ($prNumber | tonumber),
                deployUrl: $deployUrl,
                pagesDeploymentUrl: $pagesDeploymentUrl,
                commitSha: $commitSha,
                contributors: $contributors
              }]' versions.json > versions.json.tmp

          mv versions.json.tmp versions.json

      - name: Commit updated versions.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add versions.json
          git commit -m "[version-tracker] Update to version ${{ steps.update-version.outputs.new_version }}"
          git push

      - name: Create version tag
        run: |
          git tag "v${{ steps.update-version.outputs.new_version }}"
          git push origin "v${{ steps.update-version.outputs.new_version }}"

      - name: Create release
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: 'v${{ steps.update-version.outputs.new_version }}',
              name: 'Version ${{ steps.update-version.outputs.new_version }}',
              body: `## Version ${{ steps.update-version.outputs.new_version }}

              ğŸŒ **Live at:** ${{ steps.update-version.outputs.deploy_url }}

              ğŸ“‹ **PR:** #${{ steps.get-pr.outputs.pr_number }}

              ğŸ‘¥ **Contributors:** ${{ steps.get-contributors.outputs.contributors }}`,
              draft: false,
              prerelease: false
            });
